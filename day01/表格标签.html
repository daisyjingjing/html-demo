<!DOCTYPE html>
<html>
  <head>
    <meta name="generator" content="HTML Tidy for HTML5 for Windows version 5.2.0" />
    <meta charset="UTF-8" />
    <title>表格标签</title>
  </head>
  <body>
    <table width="520" height="520" border="3" align="center" title="" dir="rtl" cellpadding="5" cellspacing="45"
    bordercolordark="red" bordercolorlight="green">
      <tbody>
        <tr>
          <td>crytal</td>
          <td>21</td>
          <td>60</td>
          <!--比td强调-->
          <th align="left" valign="top" bgcolor="pink">你太胖了</th>
        </tr>
      </tbody>
      <thead>
        <!--row是行的意思，几列组成一行-->
        <tr>
          <td>daisy</td>
          <td colspan="2">15</td>
          <td background="没用.jpg">160</td>
          <td rowspan="2">50</td>
        </tr>
      </thead>
      <caption align="right">统计表</caption>
    </table>
  </body>
</html>
